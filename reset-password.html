<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - My Car Concierge</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      height: 50px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a2e;
    }

    h1 {
      font-size: 24px;
      color: #1a1a2e;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .password-requirements {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .password-requirements h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
      color: #666;
    }

    .requirement.met {
      color: #10b981;
    }

    .requirement .icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      background: #e0e0e0;
      color: white;
    }

    .requirement.met .icon {
      background: #10b981;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.4);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .message.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
      display: block;
    }

    .message.success {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #a7f3d0;
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    /* Request Reset Form (shown initially on forgot-password page) */
    .request-reset-form {
      display: none;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo">
      <a href="/">
        <span class="logo-text">üöó My Car Concierge</span>
      </a>
    </div>

    <!-- Message container -->
    <div id="message" class="message"></div>

    <!-- Request Password Reset Form (for forgot-password page) -->
    <div id="requestResetForm" class="request-reset-form">
      <h1>Forgot Password?</h1>
      <p class="subtitle">Enter your email and we'll send you a reset link.</p>
      
      <form id="emailForm" onsubmit="requestPasswordReset(event)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        
        <button type="submit" class="btn btn-primary" id="requestBtn">
          Send Reset Link
        </button>
      </form>
      
      <div class="back-link">
        <a href="/login.html">‚Üê Back to Login</a>
      </div>
    </div>

    <!-- Set New Password Form (shown after clicking email link) -->
    <div id="setPasswordForm">
      <h1>Set New Password</h1>
      <p class="subtitle">Enter your new password below.</p>
      
      <form id="passwordForm" onsubmit="updatePassword(event)">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required 
                 placeholder="Enter new password" oninput="checkPasswordStrength()">
        </div>
        
        <div class="password-requirements">
          <h4>Password must have:</h4>
          <div class="requirement" id="req-length">
            <span class="icon">‚úì</span>
            <span>At least 8 characters</span>
          </div>
          <div class="requirement" id="req-upper">
            <span class="icon">‚úì</span>
            <span>One uppercase letter</span>
          </div>
          <div class="requirement" id="req-lower">
            <span class="icon">‚úì</span>
            <span>One lowercase letter</span>
          </div>
          <div class="requirement" id="req-number">
            <span class="icon">‚úì</span>
            <span>One number</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required 
                 placeholder="Confirm new password" oninput="checkPasswordMatch()">
        </div>
        
        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
          Update Password
        </button>
      </form>
      
      <div class="back-link">
        <a href="/login.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseclient.js"></script>
  
  <script>
    // Check URL to determine which form to show
    document.addEventListener('DOMContentLoaded', function() {
      const hash = window.location.hash;
      const params = new URLSearchParams(window.location.search);
      
      // If there's an access_token in the URL (from email link), show password form
      // Otherwise, this is a request page - show email form
      if (hash.includes('access_token') || hash.includes('type=recovery')) {
        document.getElementById('setPasswordForm').classList.remove('hidden');
        document.getElementById('requestResetForm').classList.add('hidden');
        
        // Handle the recovery token
        handleRecoveryToken();
      } else if (window.location.pathname.includes('forgot-password')) {
        // This is the forgot password page
        document.getElementById('requestResetForm').style.display = 'block';
        document.getElementById('setPasswordForm').classList.add('hidden');
      } else {
        // Default: show set password form (assume coming from email link)
        handleRecoveryToken();
      }
    });

    // Handle the recovery token from email link
    async function handleRecoveryToken() {
      try {
        // Supabase automatically handles the hash fragment
        const { data, error } = await supabase.auth.getSession();
        
        if (error) {
          showMessage('Invalid or expired reset link. Please request a new one.', 'error');
          setTimeout(() => {
            window.location.href = '/forgot-password.html';
          }, 3000);
        }
      } catch (e) {
        console.error('Recovery token error:', e);
      }
    }

    // Request password reset (send email)
    async function requestPasswordReset(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const btn = document.getElementById('requestBtn');
      
      btn.innerHTML = '<span class="spinner"></span> Sending...';
      btn.disabled = true;
      
      try {
        const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        
        if (error) throw error;
        
        showMessage('Check your email for a password reset link!', 'success');
        btn.innerHTML = 'Email Sent!';
        
      } catch (e) {
        showMessage(e.message || 'Failed to send reset email. Please try again.', 'error');
        btn.innerHTML = 'Send Reset Link';
        btn.disabled = false;
      }
    }

    // Update password
    async function updatePassword(event) {
      event.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('submitBtn');
      
      // Validate passwords match
      if (password !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }
      
      // Validate password strength
      if (!isPasswordValid()) {
        showMessage('Please meet all password requirements.', 'error');
        return;
      }
      
      btn.innerHTML = '<span class="spinner"></span> Updating...';
      btn.disabled = true;
      
      try {
        const { data, error } = await supabase.auth.updateUser({
          password: password
        });
        
        if (error) throw error;
        
        showMessage('Password updated successfully! Redirecting to login...', 'success');
        
        // Sign out and redirect to login
        await supabase.auth.signOut();
        
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
        
      } catch (e) {
        showMessage(e.message || 'Failed to update password. Please try again.', 'error');
        btn.innerHTML = 'Update Password';
        btn.disabled = false;
      }
    }

    // Password strength checker
    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      
      const requirements = {
        length: password.length >= 8,
        upper: /[A-Z]/.test(password),
        lower: /[a-z]/.test(password),
        number: /[0-9]/.test(password)
      };
      
      // Update UI for each requirement
      Object.keys(requirements).forEach(req => {
        const element = document.getElementById('req-' + req);
        if (requirements[req]) {
          element.classList.add('met');
        } else {
          element.classList.remove('met');
        }
      });
      
      // Enable/disable submit button
      checkPasswordMatch();
    }

    // Check if password is valid
    function isPasswordValid() {
      const password = document.getElementById('password').value;
      return password.length >= 8 &&
             /[A-Z]/.test(password) &&
             /[a-z]/.test(password) &&
             /[0-9]/.test(password);
    }

    // Check if passwords match
    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('submitBtn');
      
      const valid = isPasswordValid() && password === confirmPassword && password.length > 0;
      btn.disabled = !valid;
    }

    // Show message
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
    }
  </script>
</body>
</html>
