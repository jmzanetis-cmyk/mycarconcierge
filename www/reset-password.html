<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - My Car Concierge</title>
  <script>
    (function() {
      const theme = localStorage.getItem('mcc-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <link rel="stylesheet" href="/shared-styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-deep);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      height: 50px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
    }

    h1 {
      font-size: 24px;
      color: var(--text-primary);
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-input);
      border: 2px solid var(--border-subtle);
      border-radius: 10px;
      font-size: 16px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.15);
    }

    .password-requirements {
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .password-requirements h4 {
      color: var(--text-primary);
      margin-bottom: 10px;
      font-size: 13px;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
      color: var(--text-muted);
    }

    .requirement.met {
      color: var(--accent-green);
    }

    .requirement .icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      background: var(--border-medium);
      color: white;
    }

    .requirement.met .icon {
      background: var(--accent-green);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-blue), #6b9fff);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.4);
    }

    .btn-primary:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .message.error {
      background: var(--accent-red-soft);
      color: var(--accent-red);
      border: 1px solid rgba(248, 113, 113, 0.3);
      display: block;
    }

    .message.success {
      background: var(--accent-green-soft);
      color: var(--accent-green);
      border: 1px solid rgba(52, 211, 153, 0.3);
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .request-reset-form {
      display: none;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo">
      <a href="/">
        <span class="logo-text">üöó My Car Concierge</span>
      </a>
    </div>

    <div id="message" class="message"></div>

    <div id="requestResetForm" class="request-reset-form">
      <h1>Forgot Password?</h1>
      <p class="subtitle">Enter your email and we'll send you a reset link.</p>
      
      <form id="emailForm" onsubmit="requestPasswordReset(event)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>
        
        <button type="submit" class="btn btn-primary" id="requestBtn">
          Send Reset Link
        </button>
      </form>
      
      <div class="back-link">
        <a href="/login.html">‚Üê Back to Login</a>
      </div>
    </div>

    <div id="setPasswordForm">
      <h1>Set New Password</h1>
      <p class="subtitle">Enter your new password below.</p>
      
      <form id="passwordForm" onsubmit="updatePassword(event)">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" required 
                 placeholder="Enter new password" oninput="checkPasswordStrength()">
        </div>
        
        <div class="password-requirements">
          <h4>Password must have:</h4>
          <div class="requirement" id="req-length">
            <span class="icon">‚úì</span>
            <span>At least 8 characters</span>
          </div>
          <div class="requirement" id="req-upper">
            <span class="icon">‚úì</span>
            <span>One uppercase letter</span>
          </div>
          <div class="requirement" id="req-lower">
            <span class="icon">‚úì</span>
            <span>One lowercase letter</span>
          </div>
          <div class="requirement" id="req-number">
            <span class="icon">‚úì</span>
            <span>One number</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required 
                 placeholder="Confirm new password" oninput="checkPasswordMatch()">
        </div>
        
        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
          Update Password
        </button>
      </form>
      
      <div class="back-link">
        <a href="/login.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseclient.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hash = window.location.hash;
      const hashParams = new URLSearchParams(hash.substring(1));
      
      const error = hashParams.get('error');
      const errorCode = hashParams.get('error_code');
      const errorDescription = hashParams.get('error_description');
      
      if (error === 'access_denied' || errorCode === 'otp_expired') {
        document.getElementById('setPasswordForm').classList.add('hidden');
        document.getElementById('requestResetForm').classList.add('hidden');
        showMessage(
          'This reset link has expired or is invalid. Please request a new password reset link.',
          'error'
        );
        const backLink = document.querySelector('.back-link');
        backLink.innerHTML = `
          <a href="/forgot-password.html" class="btn btn-primary" style="display:inline-block;text-decoration:none;margin-bottom:10px;">Request New Reset Link</a>
          <br><a href="/login.html">‚Üê Back to Login</a>
        `;
        return;
      }
      
      if (hash.includes('access_token') || hash.includes('type=recovery')) {
        document.getElementById('setPasswordForm').classList.remove('hidden');
        document.getElementById('requestResetForm').classList.add('hidden');
        handleRecoveryToken();
      } else if (window.location.pathname.includes('forgot-password')) {
        document.getElementById('requestResetForm').style.display = 'block';
        document.getElementById('setPasswordForm').classList.add('hidden');
      } else {
        handleRecoveryToken();
      }
    });

    async function handleRecoveryToken() {
      try {
        const { data, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          showMessage('Invalid or expired reset link. Please request a new one.', 'error');
          setTimeout(() => {
            window.location.href = '/forgot-password.html';
          }, 3000);
        }
      } catch (e) {
        console.error('Recovery token error:', e);
      }
    }

    async function requestPasswordReset(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const btn = document.getElementById('requestBtn');
      
      btn.innerHTML = '<span class="spinner"></span> Sending...';
      btn.disabled = true;
      
      try {
        const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        
        if (error) throw error;
        
        showMessage('Check your email for a password reset link!', 'success');
        btn.innerHTML = 'Email Sent!';
        
      } catch (e) {
        showMessage(e.message || 'Failed to send reset email. Please try again.', 'error');
        btn.innerHTML = 'Send Reset Link';
        btn.disabled = false;
      }
    }

    async function updatePassword(event) {
      event.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('submitBtn');
      
      if (password !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }
      
      if (!isPasswordValid()) {
        showMessage('Please meet all password requirements.', 'error');
        return;
      }
      
      btn.innerHTML = '<span class="spinner"></span> Updating...';
      btn.disabled = true;
      
      try {
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });
        
        if (error) throw error;
        
        showMessage('Password updated successfully! Redirecting to login...', 'success');
        
        await supabaseClient.auth.signOut();
        
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
        
      } catch (e) {
        showMessage(e.message || 'Failed to update password. Please try again.', 'error');
        btn.innerHTML = 'Update Password';
        btn.disabled = false;
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      
      const requirements = {
        length: password.length >= 8,
        upper: /[A-Z]/.test(password),
        lower: /[a-z]/.test(password),
        number: /[0-9]/.test(password)
      };
      
      Object.keys(requirements).forEach(req => {
        const element = document.getElementById('req-' + req);
        if (requirements[req]) {
          element.classList.add('met');
        } else {
          element.classList.remove('met');
        }
      });
      
      checkPasswordMatch();
    }

    function isPasswordValid() {
      const password = document.getElementById('password').value;
      return password.length >= 8 &&
             /[A-Z]/.test(password) &&
             /[a-z]/.test(password) &&
             /[0-9]/.test(password);
    }

    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('submitBtn');
      
      const valid = isPasswordValid() && password === confirmPassword && password.length > 0;
      btn.disabled = !valid;
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
    }
  </script>
</body>
</html>
